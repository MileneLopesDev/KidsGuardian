<body>

        <nav id="navbar">


            <div class="logo"><img src="src/images/logo.png"></div>

                <li class="nav-item">

                    <a href="login.html">Login</a>
                </li>
            </ul>


        </div>
    </header>

    <div class="form-container">
        <h2>Criar Conta</h2>
        <form id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="name">Nome:</label>
            <input type="text" id="displayName" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" required>
            <label for="categoria">Você é:</label>
            <select>
                <option value="0">Apenas interessado pelo assunto</option>
                <option value="1">Responsavél</option>
                <option value="2">Educador</option>
            </select>

            <button class="btn-default" type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        <div id="signupError"></div>
    </div>
    <footer>
        <img src="src/images/wave.svg">

        <div id="footer_items">
            <span id="copyright">
                &copy 2024 Milene Lopes
            </span>

        </div>

    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="src/javascript/firebase-config.js"></script>
    <script src="src/javascript/script.js"></script>
    <script>
        // Função para cadastrar usuário
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            var name = document.getElementById('displayName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var categoria = document.querySelector('select').value; // Captura o valor do select

            var errorDiv = document.getElementById('signupError');
            errorDiv.textContent = ''; // Limpa mensagens de erro

            // Verifica se as senhas são iguais
            if (password !== confirmPassword) {
                errorDiv.textContent = 'As senhas não coincidem. Por favor, tente novamente.';
                return;
            }

            // Cria o usuário no Firebase
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    var user = userCredential.user;

                    // Atualiza o perfil do usuário com o nome
                    return user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // Atualiza os dados adicionais no Firebase, incluindo a categoria
                        firebase.firestore().collection('usuarios').doc(user.uid).set({
                            nome: name,
                            email: email,
                            categoria: categoria // Aqui você armazena a categoria
                        })
                            .then(() => {
                                alert('Conta criada com sucesso!');
                                window.location.href = 'login.html'; // Redireciona para a página de login
                            })
                            .catch((error) => {
                                errorDiv.textContent = 'Erro ao salvar dados adicionais: ' + error.message;
                            });
                    });
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    if (errorCode === 'auth/email-already-in-use') {
                        errorDiv.textContent = 'Este e-mail já está em uso.';
                    } else if (errorCode === 'auth/weak-password') {
                        errorDiv.textContent = 'A senha é muito fraca. Tente usar uma senha mais forte.';
                    } else {
                        errorDiv.textContent = 'Erro: ' + errorMessage;
                    }
                });
        });
    </script>

</body>

</html>
