<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="icon" type="image/png" href="src/images/icon.png">
    <title>KG - Cadastro</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="logo"><img src="src/images/logo.png"></div>
            <ul id="nav_list">
                <li class="nav-item active"><a href="index.html">Inicio</a></li>
                <li class="nav-item"><a href="explorar.html">Explore</a></li>
            </ul>
            <button id="mobile_btn"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>

    <div class="form-container">
        <h2>Criar Conta</h2>
        <form id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="name">Nome:</label>
            <input type="text" id="displayName" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" required>
            <label>Você é:</label>
            <div class="checkbox" id="categoria">
                <label><input type="checkbox" value="Responsável"> Responsável</label>
                <label><input type="checkbox" value="Educador"> Educador</label>
            </div>
            <button class="btn-default" type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        <div id="signupError"></div>
    </div>

    <footer>
        <img src="src/images/wave.svg">
        <div id="footer_items">
            <span>&copy; 2024 Milene Lopes</span>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="src/javascript/firebase-config.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const selectedCategories = Array.from(document.querySelectorAll('#categoria input:checked'))
                .map(input => input.value);

            const errorDiv = document.getElementById('signupError');
            errorDiv.textContent = '';

            if (password !== confirmPassword) {
                errorDiv.textContent = 'As senhas não coincidem. Por favor, tente novamente.';
                return;
            }

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    return user.updateProfile({ displayName: name }).then(() => {
                        firebase.firestore().collection('usuarios').doc(user.uid).set({
                            nome: name,
                            email: email,
                            categorias: selectedCategories
                        }).then(() => {
                            alert('Conta criada com sucesso!');
                            window.location.href = 'login.html';
                        }).catch((error) => {
                            errorDiv.textContent = 'Erro ao salvar dados adicionais: ' + error.message;
                        });
                    });
                })
                .catch((error) => {
                    errorDiv.textContent = 'Erro: ' + error.message;
                });
        });
    </script>
</body>

</html>
